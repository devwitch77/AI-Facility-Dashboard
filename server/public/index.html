<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Facility Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    #addSensor { text-align: center; margin-top: 20px; }
    input { padding: 5px; margin: 5px; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Smart Facility Dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th>Unit</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody id="sensorTable"></tbody>
  </table>

  <div id="addSensor">
    <h3>Add New Sensor</h3>
    <input type="text" id="sensorName" placeholder="Name" />
    <input type="text" id="sensorValue" placeholder="Value" />
    <input type="text" id="sensorUnit" placeholder="Unit (optional)" />
    <button onclick="addSensor()">Add Sensor</button>
  </div>

  <script>
    const socket = io("http://localhost:5000"); // connect to backend
    const tableBody = document.getElementById("sensorTable");

    // Render sensor row
    function renderSensor(sensor) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${sensor.id}</td>
        <td>${sensor.name}</td>
        <td>${sensor.value}</td>
        <td>${sensor.unit || "-"}</td>
        <td>${new Date(sensor.updated_at).toLocaleString()}</td>
      `;
      tableBody.prepend(row); // latest on top
    }

    // Load all sensors when connected
    socket.on("all-sensors", (sensors) => {
      tableBody.innerHTML = ""; // clear existing
      sensors.forEach(renderSensor);
    });

    // Update table when a new sensor is added
    socket.on("sensor-updated", (sensor) => {
      renderSensor(sensor);
    });

    // POST new sensor
    function addSensor() {
      const name = document.getElementById("sensorName").value;
      const value = document.getElementById("sensorValue").value;
      const unit = document.getElementById("sensorUnit").value;

      if (!name || value === "") {
        alert("Name and value are required!");
        return;
      }

      fetch("http://localhost:5000/api/sensors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, value, unit })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Added sensor:", data);
        // Inputs cleared
        document.getElementById("sensorName").value = "";
        document.getElementById("sensorValue").value = "";
        document.getElementById("sensorUnit").value = "";
      })
      .catch(err => console.error("Error adding sensor:", err));
    }
  </script>
</body>
</html>
